name: Generate a build and push to another branch

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Adjust if your build command differs

      - name: Push build folder to branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build # Target branch to push the 'build' directory
          FOLDER: build # Directory to push
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ${{ github.sha }}" # Simplified commit message
